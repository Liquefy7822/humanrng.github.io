<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Born on Earth Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #007bff;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #result {
            margin-top: 30px;
            font-size: 1.1rem;
            text-align: left;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        #result p {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Born on Earth Simulator</h1>
        <button id="generateButton">Generate</button>
        <div id="result"></div>
    </div>

    <script>
        // Helper function to select a random item based on weighted probabilities
        function weightedRandom(items, weights) {
            const totalWeight = weights.reduce((acc, weight) => acc + weight, 0);
            const randomNum = Math.random() * totalWeight;
            let weightSum = 0;

            for (let i = 0; i < items.length; i++) {
                weightSum += weights[i];
                if (randomNum < weightSum) {
                    return items[i];
                }
            }
        }

        document.getElementById('generateButton').addEventListener('click', function() {
            // Data for random generation
            const continents = ['Africa', 'Asia', 'Europe', 'North America', 'South America', 'Oceania'];
            const countries = {
                Africa: [
                    { name: 'Nigeria', weight: 20 },
                    { name: 'Egypt', weight: 10 },
                    { name: 'South Africa', weight: 8 },
                    { name: 'Kenya', weight: 6 },
                    { name: 'Ethiopia', weight: 12 }
                ],
                Asia: [
                    { name: 'China', weight: 30 },
                    { name: 'India', weight: 25 },
                    { name: 'Japan', weight: 10 },
                    { name: 'South Korea', weight: 8 },
                    { name: 'Indonesia', weight: 15 },
                    { name: 'Singapore', weight: 5 }  // Added Singapore
                ],
                Europe: [
                    { name: 'Germany', weight: 15 },
                    { name: 'France', weight: 12 },
                    { name: 'Italy', weight: 10 },
                    { name: 'Spain', weight: 10 },
                    { name: 'United Kingdom', weight: 12 }
                ],
                'North America': [
                    { name: 'USA', weight: 25 },
                    { name: 'Canada', weight: 10 },
                    { name: 'Mexico', weight: 15 },
                    { name: 'Cuba', weight: 5 },
                    { name: 'Jamaica', weight: 5 }
                ],
                'South America': [
                    { name: 'Brazil', weight: 20 },
                    { name: 'Argentina', weight: 10 },
                    { name: 'Colombia', weight: 12 },
                    { name: 'Peru', weight: 8 },
                    { name: 'Chile', weight: 8 }
                ],
                Oceania: [
                    { name: 'Australia', weight: 15 },
                    { name: 'New Zealand', weight: 8 },
                    { name: 'Fiji', weight: 5 },
                    { name: 'Papua New Guinea', weight: 6 },
                    { name: 'Samoa', weight: 4 }
                ]
            };
            const ethnicities = {
                Africa: ['Igbo', 'Yoruba', 'Zulu', 'Amhara', 'Oromo'],
                Asia: ['Han Chinese', 'Bengali', 'Japanese', 'Korean', 'Tamil', 
                      'Chinese Singaporean', 'Malay Singaporean', 'Indian Singaporean', 'Eurasian Singaporean'],  // Added Singaporean ethnicities
                Europe: ['German', 'French', 'Italian', 'Spanish', 'English'],
                'North America': ['Native American', 'African American', 'Hispanic', 'Caucasian', 'Asian American'],
                'South America': ['Mestizo', 'Indigenous', 'European Brazilian', 'Afro-Brazilian', 'Mulatto'],
                Oceania: ['Aboriginal Australian', 'Māori', 'Polynesian', 'Melanesian', 'Micronesian']
            };
            const religions = [
                { name: 'Christianity', weight: 31 },
                { name: 'Islam', weight: 25 },
                { name: 'Hinduism', weight: 15 },
                { name: 'Buddhism', weight: 7 },
                { name: 'Judaism', weight: 0.2 },
                { name: 'Atheism', weight: 16 },
                { name: 'Other', weight: 5.8 },
                { name: 'Taoism', weight: 3 }  // Added Taoism (common in Singapore)
            ];
            const languages = ['English', 'Mandarin', 'Hindi', 'Spanish', 'French', 'Arabic', 
                             'Bengali', 'Portuguese', 'Russian', 'Japanese', 'Malay', 'Tamil'];  // Added Malay and Tamil
            const singaporeSpecific = {
                occupations: ['Banker', 'Software Engineer', 'Civil Servant', 'Teacher', 'Doctor', 
                            'Hawker', 'Entrepreneur', 'Pilot', 'Nurse', 'Architect'],
                hobbies: ['Eating at Hawker Centers', 'Shopping at Orchard Road', 'Hiking at Bukit Timah', 
                         'Visiting Gardens by the Bay', 'Playing Mobile Games'],
                favoriteFoods: ['Chicken Rice', 'Laksa', 'Chilli Crab', 'Hainanese Curry Rice', 
                               'Satay', 'Roti Prata', 'Bak Kut Teh', 'Ice Kacang']
            };

            // Randomly select attributes
            const randomContinent = continents[Math.floor(Math.random() * continents.length)];
            const randomCountry = weightedRandom(
                countries[randomContinent].map(c => c.name),
                countries[randomContinent].map(c => c.weight)
            );
            
            // Special handling for Singapore
            let randomEthnicity, randomOccupation, randomHobby, randomFavoriteFood;
            if (randomCountry === 'Singapore') {
                randomEthnicity = weightedRandom(
                    ['Chinese Singaporean', 'Malay Singaporean', 'Indian Singaporean', 'Eurasian Singaporean'],
                    [74, 13, 9, 4]  // Rough percentages of ethnic groups in Singapore
                );
                randomOccupation = singaporeSpecific.occupations[Math.floor(Math.random() * singaporeSpecific.occupations.length)];
                randomHobby = singaporeSpecific.hobbies[Math.floor(Math.random() * singaporeSpecific.hobbies.length)];
                randomFavoriteFood = singaporeSpecific.favoriteFoods[Math.floor(Math.random() * singaporeSpecific.favoriteFoods.length)];
            } else {
                randomEthnicity = ethnicities[randomContinent][Math.floor(Math.random() * ethnicities[randomContinent].length)];
                randomOccupation = occupations[Math.floor(Math.random() * occupations.length)];
                randomHobby = hobbies[Math.floor(Math.random() * hobbies.length)];
                randomFavoriteFood = favoriteFoods[Math.floor(Math.random() * favoriteFoods.length)];
            }

            const randomReligion = weightedRandom(
                religions.map(r => r.name),
                religions.map(r => r.weight)
            );
            const randomGender = genders[Math.floor(Math.random() * genders.length)];
            const randomEconomicStatus = weightedRandom(
                economicStatuses.map(e => e.name),
                economicStatuses.map(e => e.weight)
            );
            const randomFameLevel = weightedRandom(
                fameLevels.map(f => f.name),
                fameLevels.map(f => f.weight)
            );
            const randomLanguage = languages[Math.floor(Math.random() * languages.length)];
            const randomEducationLevel = weightedRandom(
                educationLevels.map(e => e.name),
                educationLevels.map(e => e.weight)
            );
            const randomFamilySize = familySizes[Math.floor(Math.random() * familySizes.length)];
            const randomLifeExpectancy = weightedRandom(
                lifeExpectancies.map(l => l.name),
                lifeExpectancies.map(l => l.weight)
            );
            const randomBirthYear = birthYears[Math.floor(Math.random() * birthYears.length)];
            const randomHeight = heights[Math.floor(Math.random() * heights.length)];
            const randomWeight = weights[Math.floor(Math.random() * weights.length)];
            const randomBloodType = bloodTypes[Math.floor(Math.random() * bloodTypes.length)];
            const randomPersonalityTrait = personalityTraits[Math.floor(Math.random() * personalityTraits.length)];
            const randomHealthCondition = healthConditions[Math.floor(Math.random() * healthConditions.length)];
            const randomMaritalStatus = maritalStatuses[Math.floor(Math.random() * maritalStatuses.length)];
            const randomNumberOfChildren = numberOfChildren[Math.floor(Math.random() * numberOfChildren.length)];
            const randomPoliticalView = politicalViews[Math.floor(Math.random() * politicalViews.length)];

            // Display the result
            const result = `
                <p><strong>Continent:</strong> ${randomContinent}</p>
                <p><strong>Country:</strong> ${randomCountry}</p>
                <p><strong>Ethnicity:</strong> ${randomEthnicity}</p>
                <p><strong>Religion:</strong> ${randomReligion}</p>
                <p><strong>Gender:</strong> ${randomGender}</p>
                <p><strong>Economic Status:</strong> ${randomEconomicStatus}</p>
                <p><strong>Fame Level:</strong> ${randomFameLevel}</p>
                <p><strong>Language:</strong> ${randomLanguage}</p>
                <p><strong>Education Level:</strong> ${randomEducationLevel}</p>
                <p><strong>Family Size:</strong> ${randomFamilySize}</p>
                <p><strong>Life Expectancy:</strong> ${randomLifeExpectancy}</p>
                <p><strong>Birth Year:</strong> ${randomBirthYear}</p>
                <p><strong>Height:</strong> ${randomHeight} cm</p>
                <p><strong>Weight:</strong> ${randomWeight} kg</p>
                <p><strong>Blood Type:</strong> ${randomBloodType}</p>
                <p><strong>Occupation:</strong> ${randomOccupation}</p>
                <p><strong>Hobby:</strong> ${randomHobby}</p>
                <p><strong>Personality Trait:</strong> ${randomPersonalityTrait}</p>
                <p><strong>Health Condition:</strong> ${randomHealthCondition}</p>
                <p><strong>Marital Status:</strong> ${randomMaritalStatus}</p>
                <p><strong>Number of Children:</strong> ${randomNumberOfChildren}</p>
                <p><strong>Political View:</strong> ${randomPoliticalView}</p>
                <p><strong>Favorite Food:</strong> ${randomFavoriteFood}</p>
            `;

            document.getElementById('result').innerHTML = result;
        });
    </script>
</body>
</html>
