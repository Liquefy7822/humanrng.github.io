<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Born on Earth Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #007bff;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #result {
            margin-top: 30px;
            font-size: 1.1rem;
            text-align: left;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        #result p {
            margin: 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Born on Earth Simulator</h1>
        <button id="generateButton">Generate</button>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Data for random generation
            const data = {
                continents: ['Africa', 'Asia', 'Europe', 'North America', 'South America', 'Oceania'],
                countries: {
                    Africa: [
                        { name: 'Nigeria', weight: 20 },
                        { name: 'Egypt', weight: 10 },
                        { name: 'South Africa', weight: 8 }
                    ],
                    Asia: [
                        { name: 'China', weight: 30 },
                        { name: 'India', weight: 25 },
                        { name: 'Singapore', weight: 5 }
                    ],
                    Europe: [
                        { name: 'Germany', weight: 15 },
                        { name: 'France', weight: 12 }
                    ],
                    'North America': [
                        { name: 'USA', weight: 25 },
                        { name: 'Canada', weight: 10 }
                    ],
                    'South America': [
                        { name: 'Brazil', weight: 20 },
                        { name: 'Argentina', weight: 10 }
                    ],
                    Oceania: [
                        { name: 'Australia', weight: 15 },
                        { name: 'New Zealand', weight: 8 }
                    ]
                },
                ethnicities: {
                    Africa: ['Igbo', 'Yoruba', 'Zulu'],
                    Asia: ['Han Chinese', 'Bengali', 'Chinese Singaporean'],
                    Europe: ['German', 'French', 'Italian'],
                    'North America': ['Native American', 'African American'],
                    'South America': ['Mestizo', 'Indigenous'],
                    Oceania: ['Aboriginal Australian', 'Māori']
                },
                religions: [
                    { name: 'Christianity', weight: 31 },
                    { name: 'Islam', weight: 25 },
                    { name: 'Hinduism', weight: 15 }
                ],
                genders: ['Male', 'Female', 'Non-binary'],
                economicStatuses: [
                    { name: 'Poor', weight: 40 },
                    { name: 'Middle Class', weight: 30 },
                    { name: 'Rich', weight: 5 }
                ],
                occupations: ['Teacher', 'Engineer', 'Doctor'],
                singaporeOccupations: ['Banker', 'Civil Servant', 'Hawker'],
                hobbies: ['Reading', 'Sports', 'Music'],
                singaporeHobbies: ['Hawker Centers', 'Gardens by the Bay'],
                languages: ['English', 'Mandarin', 'Spanish']
            };

            // Helper function for weighted random selection
            function getWeightedRandom(items) {
                const totalWeight = items.reduce((sum, item) => sum + (item.weight || 1), 0);
                let random = Math.random() * totalWeight;
                
                for (const item of items) {
                    if (random < (item.weight || 1)) {
                        return item.name || item;
                    }
                    random -= (item.weight || 1);
                }
                
                return items[0].name || items[0];
            }

            // Generate a new person
            function generatePerson() {
                const continent = data.continents[Math.floor(Math.random() * data.continents.length)];
                const countryData = data.countries[continent];
                const country = getWeightedRandom(countryData);
                
                // Special handling for Singapore
                const isSingapore = country === 'Singapore';
                const ethnicityOptions = isSingapore ? 
                    ['Chinese Singaporean', 'Malay Singaporean', 'Indian Singaporean'] : 
                    data.ethnicities[continent];
                
                const occupationOptions = isSingapore ? 
                    data.singaporeOccupations : data.occupations;
                
                const hobbyOptions = isSingapore ? 
                    data.singaporeHobbies : data.hobbies;

                const person = {
                    continent,
                    country,
                    ethnicity: ethnicityOptions[Math.floor(Math.random() * ethnicityOptions.length)],
                    religion: getWeightedRandom(data.religions),
                    gender: data.genders[Math.floor(Math.random() * data.genders.length)],
                    economicStatus: getWeightedRandom(data.economicStatuses),
                    occupation: occupationOptions[Math.floor(Math.random() * occupationOptions.length)],
                    hobby: hobbyOptions[Math.floor(Math.random() * hobbyOptions.length)],
                    language: data.languages[Math.floor(Math.random() * data.languages.length)],
                    height: Math.floor(Math.random() * 60) + 150, // 150-210cm
                    weight: Math.floor(Math.random() * 70) + 50   // 50-120kg
                };

                return person;
            }

            // Display the generated person
            function displayPerson(person) {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <p><strong>Continent:</strong> ${person.continent}</p>
                    <p><strong>Country:</strong> ${person.country}</p>
                    <p><strong>Ethnicity:</strong> ${person.ethnicity}</p>
                    <p><strong>Religion:</strong> ${person.religion}</p>
                    <p><strong>Gender:</strong> ${person.gender}</p>
                    <p><strong>Economic Status:</strong> ${person.economicStatus}</p>
                    <p><strong>Occupation:</strong> ${person.occupation}</p>
                    <p><strong>Hobby:</strong> ${person.hobby}</p>
                    <p><strong>Language:</strong> ${person.language}</p>
                    <p><strong>Height:</strong> ${person.height} cm</p>
                    <p><strong>Weight:</strong> ${person.weight} kg</p>
                `;
            }

            // Set up button click handler
            document.getElementById('generateButton').addEventListener('click', function() {
                const person = generatePerson();
                displayPerson(person);
            });

            // Generate first person immediately
            const person = generatePerson();
            displayPerson(person);
        });
    </script>
</body>
</html>
